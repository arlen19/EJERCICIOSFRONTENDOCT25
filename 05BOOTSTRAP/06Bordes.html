<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archivo base Bootstrap via CDN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <style>
                img{
                    border: 2px solid green;
                }
            </style>
        </header>
    <body>
        <div class="container-fluid">
            <h1>Bordes</h1>
            <img src="img/foto.png" width="75" class="border"></img>
            <img src="img/foto.png" width="75" class="border-top"></img>
            <img src="img/foto.png" width="75" class="border-start"></img>
            <img src="img/foto.png" width="75" class="border-end"></img>
            <img src="img/foto.png" width="75" class="border-buttom"></img>

            <h1>Bordes con colores contextuales</h1>
            <img src="img/foto.png" width="75" class="border border-primary"></img>
            <img src="img/foto.png" width="75" class="border border-secondary"></img>
            <img src="img/foto.png" width="75" class="border border-success"></img>
            <img src="img/foto.png" width="75" class="border border-danger"></img>
            <img src="img/foto.png" width="75" class="border border-info"></img>
            <img src="img/foto.png" width="75" class="border border-dark"></img>
            
            <h1>Bordes redondo</h1>
            <img src="img/foto.png" width="75" class="rounded border-primary"></img>
            <img src="img/foto.png" width="75" class="rounded-top"></img>
            <img src="img/foto.png" width="75" class="rounded border-danger"></img>
            
        </div>
    </body>   
</html>
