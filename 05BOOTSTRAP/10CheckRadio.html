<!DOCTYPE html>
<html>
     <header>
            <title>Archivo base Bootstrap Via CDN</title>           
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <meta charset="utf-8">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>           
    </header>
    <body>
        <div class="container-fluid">
            <h1>Ejemplo de uso de radio y check</h1>
            <h2>Seleccion los idiomas que hablas</h2>
            <ul class="list-group">
                <li class="list-group-item">
                    <input class="form-check-input me-1" type="checkbox" id="español">
                    <label class="form-check-label" for="español">Español</label>
                </li>
                <li class="list-group-item">
                    <input class="form-check-input me-1" type="checkbox" id="ingles">
                    <label class="form-check-label" for="ingles">Ingles</label>
                </li>
                <li class="list-group-item">
                    <input class="form-check-input me-1" type="checkbox" id="frances">
                    <label class="form-check-label" for="frances">Frances</label>
                </li>
                 <li class="list-group-item">
                    <input class="form-check-input me-1" type="checkbox" id="italiano">
                    <label class="form-check-label" for="italiano">Italiano</label>
                </li>
            </ul>
            <h2>Seleccion el sabor de tu helado preferido (Solo se puede elegir 1 sabor)</h2>
            <ul class="list-group">
                <li class="list-group-item">
                    <input class="form-check-input me-1" name="saborHelado" type="radio" id="vainilla">
                    <label class="form-check-label" >Vainilla</label>
                </li>
                <li class="list-group-item">
                    <input class="form-check-input me-1" name="saborHelado" type="radio" id="fresa">
                    <label class="form-check-label" >Fresa</label>
                </li>
                 <li class="list-group-item">
                    <input class="form-check-input me-1" name="saborHelado" type="radio" id="chocolate">
                    <label class="form-check-label" >Chocolate</label>
                </li>
                <li class="list-group-item">
                    <input class="form-check-input me-1" name="saborHelado" type="radio" id="tequila">
                    <label class="form-check-label">Tequila</label>
                </li>

            </ul>
        </div>
    </body>   
</html>
